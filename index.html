---
layout: default
---
{% include nav.html color="white" %}
{% include logo.html color="white" %}

<div class="container-fluid" style="background-color: black">
  <div class="row">
    {% for post in site.posts %}
      <div class="col-md-6 entry">
        <a href="{{ post.url }}">
          <img src="{{ post.image_url }}" class="img-fluid">
        </a>
      </div>
    {% endfor %}
  </div>
</div>
